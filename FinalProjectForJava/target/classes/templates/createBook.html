<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
    <link rel="stylesheet" href="/cssStyle.css">
</head>

<body class="body-action">
    <div class="modal">
        <button class="close-btn" onclick="closeModal()">✖️</button>
        <h2 class="title-create">Create Book</h2>
        <div class="divider"></div>
        <form th:action="@{/saveBook}" th:object="${book}" method="post">
            <label for="title">Book Title</label>
            <input type="text" id="title" th:field="*{title}" required>

            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" required>

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" required>

            <label for="total">Total Books</label>
            <input type="number" id="total" th:field="*{total}" required>

            <label for="available">Available Books</label>
            <input type="number" id="available" th:field="*{available}" required>

            <label for="category">Category</label>
            <input type="text" id="category" th:field="*{category}" required>

            <label for="remark">Remark</label>
            <input type="text" id="remark" th:field="*{remark}">

            <button type="submit" class="create-btn">Create</button>
        </form>
    </div>

    <script>
        function closeModal() {
            window.location.href = "/books";  // Redirect to books list after closing
        }
    </script>
</body>

</html>
